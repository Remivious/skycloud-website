<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="with=device-width, initial-scale=1.0">
    <title> SkyCloud | Sign Up</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.2/css/fontawesome.min.css">
</head>

</html>

<body>
    <section class="header2">
        <nav>
            <a href="index.html"><img src="images/logo.png"></a>
            <div class="nav-links" id="navLinks">
                <i class="fa fa-times" onclick="hideMenu()"></i>
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="">STORE</a></li>
                    <li><a href="sign-up.html">SIGN-UP</a></li>
                    <li><a href="discord.html">DISCORD</a></li>
                </ul>
            </div>
            <i class="fa fa-bars" onclick="showMenu()"></i>
        </nav>

        <div class="text-box">
            <h1> SkyCloud | Sign Up</h1>
            <p>As the server is currently in closed beta, you need to<br><br>sign up for it. Click the button below to sign up.
            </p>
            <div class="box">
                <div class="form-box">
                    <form name="submit-to-google-sheet">
                        <input type="email" name="email" placeholder="Enter your Email">
                        <button type="submit">Sign-Up</button>
                    </form>
                </div>
            </div>
            <p></p>
            <span id="msg"></span>
        </div>
</section>


<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyyRA2EKRiVrQhnb275WiZNwNjstczfrP0DH5DrQe7XRAWf915w1srRjkV87vj-3y604g/exec'
    const form = document.forms['submit-to-google-sheet']
    const msg = document.getElementById("msg")
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
            msg.innerHTML = "Your request to sign up was successful!"
    })
        .catch(error => {
            console.error('Error!', error.message)
            msg.innerHTML = "There was an error while signing you up!"
        })
    })
  </script>

</body>
</html>
